<div class="div">
  <div class="suggestion-topic" *ngFor="let suggestionTopic of suggestionTopics">
   <div class="suggestion-header">
      <icon-question *ngIf="suggestionTopic.icon === 'doubt'"></icon-question>
      <icon-curiosity *ngIf="suggestionTopic.icon === 'curiosity'"></icon-curiosity>
      <icon-history *ngIf="suggestionTopic.icon === 'history'"></icon-history>
      <span>{{ suggestionTopic.title }}</span>
   </div>
  </div>
</div>
